name: CD

permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Auth with Google Cloud
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - uses: google-github-actions/setup-gcloud@v2

      # 2. Configure Docker
      - run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      # 3. Build & Push API
      - name: Build API
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/travel-app/api:${{ github.ref_name }} ./api
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/travel-app/api:${{ github.ref_name }}

      # 4. Deploy API
      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: travel-api
          image: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/travel-app/api:${{ github.ref_name }}
          region: europe-west1
          env_vars: |
            SPRING_DATASOURCE_URL=${{ secrets.PROD_DB_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.PROD_DB_USER }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.PROD_DB_PASS }}
            SPRING_FLYWAY_BASELINE_ON_MIGRATE=true

      # 5. Build & Push Web (Needs API URL)
      - name: Get API URL
        run: echo "API_URL=$(gcloud run services describe travel-api --region europe-west1 --format 'value(status.url)')" >> $GITHUB_ENV

      - name: Build Web
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ env.API_URL }} \
            -t europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/travel-app/web:${{ github.ref_name }} ./web
          docker push europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/travel-app/web:${{ github.ref_name }}

      # 6. Deploy Web
      - uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: travel-web
          image: europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/travel-app/web:${{ github.ref_name }}
          region: europe-west1