name: CI

permissions:
  contents: read

on:
  pull_request:
    paths:
      - "api/**"
      - "web/**"
      - "worker/**"
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - "api/**"
      - "web/**"
      - "worker/**"
      - ".github/workflows/**"

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Run API tests
        run: mvn -f api/pom.xml test

  web:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run web tests
        run: |
          cd web
          npm ci
          npm test

  worker:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run worker tests
        run: |
          python -m pip install --upgrade pip
          if [ -f worker/requirements.txt ]; then pip install -r worker/requirements.txt; fi
          if [ -d worker/tests ]; then pytest worker/tests; fi
